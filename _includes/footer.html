<div id="footerwrap">
  <div class="container">
    <div class="row centered">
      <div class="col-md-12">
        <p>
          {% for network in site.social %}
          <a href="{{ network.url }}" class="btn-social btn-outline"><i class="fa fa-{{ network.title }}"></i></a>
          {% endfor %}
        </p>
      </div>
      <div class="col-md-12">
        <p>{{ site.copyright }}</p>
      </div>
    </div>
  </div>
</div>
