---
layout: contact
title: Contact
permalink: /contact/
---

<div class="container mtb">
  <div class="row">
    <div class="col-lg-8">
      <h4>Just Get In Touch!</h4>
      <div class="hline"></div>
      <p>{{ site.about }}</p>
    </div>
    
    <div class="col-lg-4">
      <h4>Our Address</h4>
      <div class="hline"></div>
      <p>
        {% for line in site.address.first.lines %}
        {{ line }} <br>
        {% endfor %}
      </p>
      <p>
        Email: <a href="{{ site.email }}">{{ site.email_tag }}</a><br/>
        Tel: {{ site.tel }}
      </p>
    </div>
  </div>
</div>
